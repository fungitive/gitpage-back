# Header
menu:
  首页: /
  分类: /categories
  标签: /tags
  归档: /archives
  关于我们: /about
rss: /atom.xml

# Content
excerpt_link: Read More
fancybox: true

# Sidebar
sidebar: right
widgets:
- category
- tag
- tagcloud
- archive
- recent_posts

# display widgets at the bottom of index pages (pagination == 2)
index_widgets:
# - category
# - tagcloud
# - archive

# widget behavior
archive_type: 'monthly'
show_count: false

# Miscellaneous
google_analytics:
favicon: /favicon.png
twitter:
google_plus:
fb_admins:
fb_app_id:
#插件
plugins:
- hexo-generator-feed
- hexo-generator-sitemap


#搜索功能
search:
    path: search.xml
    field: post
